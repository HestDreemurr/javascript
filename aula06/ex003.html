<!DOCTYPE html>
<html lang="pt-br">
<!-- "Cabeça" do documento -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meu primeiro programa!</title> <!-- Título da página -->
    <style>
        /* CSS */
        body {
          background-color: rgb(105, 105, 173); /* Cor de fundo */
          color: white; /* Cor da fonte */
          font: normal 20pt Arial; /* Tipo, tamanho e fonte do texto */
        }
        h1 {
          color: rgb(255, 212, 22); /* Todos os h1 (títulos) terão essa cor */
        }
    </style>
</head>
<!-- "Corpo" do documento -->
<body>
    <h1>Olá, mundo!</h1> <!-- <h1> significa título -->
    <p>Gustavo Guanabara é o melhor professor</p> <!-- <p> significa parágrafo -->
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) // Pede um número ao usuário e converte ele para um número real
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
        var s = n1 + n2 // Soma os dois números
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}!`)
    </script>
</body>
</html>
