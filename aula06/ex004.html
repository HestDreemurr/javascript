<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
<body>

    <script>
        var nome = prompt('Digite seu nome: ') // Abre uma janela que pede o nome do usuário
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras!<br>`) // Escreve na tela o nome do usuário, e a quantidade de caracteres que ele tem
        document.write(`Seu nome em maiúsculas é: <strong>${nome.toUpperCase()}</strong>!<br>`) // Escreve na tela o nome do usuário em maiúsculas
        document.write(`Seu nome em minúsculas é: <strong>${nome.toLowerCase()}</strong>!`) // Escreve na tela o nome do usuário em minúsculas
    </script>
</body>
